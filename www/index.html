<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux App Starter</title>
  </head>
  <body>
    <div id="app"></div>
    <img src="/infras/imgs/loading.svg" id="first" style="width: 30%; position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);" />
    <script>
      var img = new Image()
      img.src = '/infras/imgs/loading.svg'
      img.onload = function() {
        var script = document.createElement('script')
        script.src = '/dist/bundle.js'
        document.body.appendChild(script)
        script.onload = function() {
          document.body.removeChild(document.querySelector('#first'))
        }
      }
    </script>
  </body>
</html>
